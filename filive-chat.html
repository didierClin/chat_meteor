<head>
  <title>filive-chat</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> messages}}

</body>

<template name="messages">
  <ul>
    {{#each messages}}
      {{> message}}
      {{/each}}
  </ul>
  <form >
    <textarea rows="1" cols="100"></textarea>
  </form>
</template>

<template name="message">
  <li>{{message}}</li>
</template>
